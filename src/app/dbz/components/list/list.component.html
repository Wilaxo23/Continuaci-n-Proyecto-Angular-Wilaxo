<ul class="list-group">
  <li
    *ngFor="let character of characterList; index as i"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <strong>{{ i + 1 }}.</strong>
      <span class="ms-2">{{ character.name }}</span>
      <span class="ms-2">- Poder: {{ character.power }}</span>
    </div>
    <button class="btn btn-sm btn-danger" (click)="deleteCharacter(i)">
      Eliminar
    </button>
  </li>
</ul>
